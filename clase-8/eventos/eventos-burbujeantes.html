<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background-color:  wheat;
    }
    div {
        background-color: burlywood;
        width: 40%;
        height: 100px;
        text-align: center;
    }
    span {
        background-color: chocolate;
        padding: 20px;
        margin: 10px auto;
        display: block;
        width: 100px;
        text-align: center;
    }
    i{
        background-color: coral;
        display: inline-block;
        padding: 5px;
        text-align: left;
    }
</style>
<body>
    <div>
        <div>
            <span>
                <button>Click aqui</button>
            </span>
            <i></i>
        </div>
    </div>
    
    <script>
        document.querySelector("button").addEventListener
        ("click", e => {
            e.stopPropagation();
            console.log(e);
            document.querySelector("i").textContent = `cliqueaste en ${e.target.nodeName}`});

        document.querySelector("span").addEventListener
        ("click", e => alert("cliqueaste en SPAN"))
        
        document.querySelector("div").addEventListener
        ("click", e => alert("cliqueaste en DIV"))

        document.querySelector("body").addEventListener
        ("click", e => alert("cliqueaste en BODY"))

        


    </script>
</body>
</html>
