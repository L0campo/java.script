<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opciones eventos</title>
</head>
<body>
    <h1>opciones eventos</h1>
    <hr>
    <button>saludar</button>
    <button> remover evento</button>
    <script>
        const boton1 = document.querySelectorAll("button")[0];
        const boton2 = document.querySelectorAll("button")[1];
       
        boton1.addEventListener("click", () => 
        alert("boton cliqueado (⌒ω⌒)"), 
        {once: true});

        function mensaje() {
            alert(" Este mensaje solo aprece una vez porque se remueve el evento");
            boton2.removeEventListener("click", mensaje);
        }

        boton2.addEventListener("click", mensaje);
    </script>
    
</body>
</html>
