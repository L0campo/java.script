<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ordenar Nombres</title>
</head>
<body>
    <h1>ordenar Nombres</h1>
    <hr>

    <form onsubmit="return false;">
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" id="nombre">
        <button onclick="agregar()">Ordenar y agregar</button>
        <br><br>
        <textarea 
        name="txtnombre" 
        id="txtnombres"
        cols="30"
        rows="10"
        placeholder="Nombres ordenados"
        readonly
        ></textarea>
        <button onclick="limpiar()">Limpiar</button>
    </form>
    <script src="ordenar_nombre.js"> </script>
    
</body>
</html>
